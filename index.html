<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
  <title>Card Component - Perfume</title>
</head>
<body>
  
    <div class="parfum-image">
      <img src="assets/img/image-product-desktop.jpg" alt="parfum image" class="center">
    </div>
    <div class="parfum-description">
      <h5>PERFUME</h5>
      <div class="parfum-title">
        <h3>Gabrielle Essence Eau De Parfum</h3>

      <div class="price">
        <h3>$149.99</h3>

      </div>
    </div>
