<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
  <title>Card Component - Perfume</title>
</head>
<body>
  
      <section class="flex">
        <div>
          <picture>
            <source media="(max-width: 390px)" srcset="assets/img/image-product-mobile.jpg">
            <img src="assets/img/image-product-desktop.jpg" alt="Perfum Image" class="parfum-image">
          </picture>
        </div>

        <div class="perfum-description">
          <h4 class="small-title">P E R F U M E</h4>
          <h1 class="big-title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
          <p class="paragraph">A floral, solar and voluptuous <br> interpretation composed by <br> Oliver Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
          <div class="flex">
            <h1 class="price">$149.99</h1>
            <h5 class="small-price"><del>$169.99</del></h5>
          </div>
          <div class="image-text-container">
            <button class="button"><span class="span-space"><img src="assets/img/icon-cart.svg" alt="cart favicon"></span> Add to Cart</button>
          </div>
        </div>
      </section>
 
</body>
</html>
